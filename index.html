<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="images\favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images\logo.svg" alt="" class="logo">
  <div class="container">
    <div class="left">
      <p id="one">Bill</p>
      <form action="">
        <input type="text" id="billAmt" >
        <img src="images\icon-dollar.svg" alt="" id="dollar" >
      </form>
      <p id="two">Select Tip %</p>
      <div id="percentage">
        <div id="per5">5%</div>
        <div id="per10">10%</div>
        <div id="per15" >15%</div>
        <div id="per25">25%</div>
        <div id="per50">50%</div>
        <input type="text" id="custom" placeholder="Custom">
      </div>
      <div class="bottom"><p>Number of People <span>Can't be Zero</span></p></div>
      <form action="">
        <input type="text" id="ppl" >
        <img src="images\icon-person.svg" alt="" id="person" >
      </form>
    </div>
    <div class="right">
      <div id="rOne">
        <p class="tipAmtDisp">Tip Amount</p>
        <p class="small">/ person</p>
      <div class="rTwo">
        <p class="tipAmtDisp">Total</p>
        <p class="small">/ person</p>
      </div>
      </div>
      <div id="rightOne">
        <p id="tipToDisp">$</p>
        <p id="tipToDisp1">$</p>
      </div>
      <button id="reset">RESET</button>
    </div>
  </div>

</body>
</html>
